# These test the packaging of the product itself.
# They only have to run on linux  with a recent bazel

common: &common
  working_directory: ..
  build_targets:
  - "//doc_build:all"
  - "//distro/..."

tasks:
  integration:
    name: rolling_distro
    platform: ubuntu1804
    # See https://github.com/bazelbuild/rules_pkg/issues/808
    bazel: 7.0.0
    build_flags:
    - "--noenable_bzlmod"
    <<: *common
