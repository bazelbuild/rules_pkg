common: &common
  working_directory: /workdir/pkg
  test_targets:
  - "..."
  # Cannot run until #183 is resolved; none of the CI images have rpmbuild(8)
  - "-//tests/rpm/..."
  - "-//legacy/tests/rpm/..."


tasks:
  centos7:
    platform: centos7
    working_directory: /workdir/pkg
    test_targets:
    # This includes the rpm tests, which are not (yet) supported in the below
    # cases.
    - "..."
  ubuntu1604:
    platform: ubuntu1604
    <<: *common
  ubuntu1804:
    platform: ubuntu1804
    <<: *common
  macos:
    working_directory: ../pkg
    test_targets:
    - "..."
    # rpmbuild(8) is not available by default on macOS
    - "-//tests/rpm/..."
    - "-//legacy/tests/rpm/..."
  windows:
    working_directory: ../pkg
    # We can not build any RPM files.
    # Also, many other tests are simply broken on windows. So we start with the
    # one that works and can add to the list as we fix the broken behavior or
    # broken test.
    test_targets:
    - "//tests:archive_test"
    - "//tests:helpers_test"
    - "//tests:is_compressed_test"
    - "//tests:pkg_deb_test"
    - "//tests:pkg_tar_test"
    - "//tests:stamp_test"
    - "//tests:test_tar_compression"
    - "//tests:zip_test"
    - "//tests/mappings/..."
    - "-//tests/mappings/filter_directory/..."

