common: &common
  working_directory: /workdir/pkg
  test_targets:
  - "..."
  # Cannot run until #183 is resolved; none of the CI images have rpmbuild(8)
  - "-//tests/rpm/..."
  - "-//legacy/tests/rpm/..."


tasks:
  centos7:
    platform: centos7
    working_directory: /workdir/pkg
    test_targets:
    # This includes the rpm tests, which are not (yet) supported in the below
    # cases.
    - "..."
  ubuntu1804:
    platform: ubuntu1804
    <<: *common
  macos:
    working_directory: ../pkg
    test_targets:
    - "..."
    # rpmbuild(8) is not available by default on macOS
    - "-//tests/rpm/..."
    - "-//legacy/tests/rpm/..."
  windows:
    working_directory: ../pkg
    test_targets:
    - "..."
    - "-//distro/..."
    - "-//legacy/tests/rpm/..."
    - "-//tests:make_rpm_test"
    - "-//tests:package_naming_aggregate_test"
    - "-//tests:path_test"
    # Bazel might be broken w.r.t. Unicode processing for windows. Multiple issues:
    # https://github.com/bazelbuild/bazel/issues?q=is%3Aissue+is%3Aopen+%2Bunicode+%2Bwindows+
    - "-//tests/mappings:utf8_manifest_test"
    - "-//tests/mappings/filter_directory/..."
    # rpmbuild is not available on windows
    - "-//tests/rpm/..."
    - "-//tests/install/..."
