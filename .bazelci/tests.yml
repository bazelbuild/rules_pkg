
common: &common
  working_directory: ..

#
# Bazel releases
#
lts: &lts
  bazel: latest

rolling: &rolling
  bazel: rolling

#
# Groups of tests, by platform
#
default_tests: &default_tests
  - "//distro/..."
  - "//pkg/..."
  - "//tests/..."
  - "//toolchains/..."

# rpmbuild(8) is not available or installed on most platforms
skip_rpm_tests: &skip_rpm_tests
  - "-//tests/rpm/..."
  - "-//pkg/legacy/tests/rpm/..."

win_tests: &win_tests
  - "//pkg/..."
  - "//tests/..."
  - "//toolchains/..."
  - "-//tests:make_rpm_test"
  - "-//tests:package_naming_aggregate_test"
  - "-//tests:path_test"
  # Bazel might be broken w.r.t. Unicode processing for windows. Multiple issues:
  # https://github.com/bazelbuild/bazel/issues?q=is%3Aissue+is%3Aopen+%2Bunicode+%2Bwindows+
  - "-//tests/mappings:utf8_manifest_test"
  - "-//tests/mappings/filter_directory/..."

#
# Commmon features by platform
# 
ubuntu1804: &ubuntu
  platform: ubuntu1804
  <<: *common
  test_targets:
    <<: *default_tests
    <<: *skip_rpm_tests
  build_targets:
    - "//distro:distro"
    - "//distro:relnotes"
    - "//doc_build:*"

centos7: &centos
  platform: centos7
  <<: *common
  test_targets:
    <<: *default_tests

macos: &macos
  platform: macos
  <<: *common
  test_targets:
    <<: *default_tests
    <<: *skip_rpm_tests

windows: &windows
  platform: windows
  <<: *common
  test_targets:
    <<: *win_tests
    # rpmbuild is not available on windows
    <<: *skip_rpm_tests

#
# Finally, the cross product of bazel releases X platforms
#
tasks:
  rolling_ubuntu:
    name: rolling_ubuntu
    <<: *ubuntu
    <<: *rolling
  rolling_macos:
    name: rolling_macos
    <<: *macos
    # It seems there is no rolling Bazel for macos.
    bazel: last_green
  rolling_windows:
    name: rolling_windows
    <<: *windows
    <<: *rolling
  lts_centos:
    name: lts_centos
    <<: *centos
    <<: *lts
  lts_macos:
    name: lts_macos
    <<: *macos
    <<: *lts
  lts_ubuntu:
    name: lts_ubuntu
    <<: *ubuntu
    <<: *lts
  lts_windows:
    name: lts_windows
    <<: *windows
    <<: *lts
