
common: &common
  working_directory: ../pkg

lts: &lts
  bazel: latest

rolling: &rolling
  bazel: rolling

default_tests: &default_tests
  test_targets:
    - "..."
    - "-//tests/rpm/..."
    - "-//legacy/tests/rpm/..."


# rpmbuild(8) is not available on most platforms
skip_rpm: &skip_rpm
  - "-//tests/rpm/..."
  - "-//legacy/tests/rpm/..."

win_tests: &win_tests
  test_targets:
    - "..."
    - "-//distro/..."
    - "-//legacy/tests/rpm/..."
    - "-//tests:make_rpm_test"
    - "-//tests:package_naming_aggregate_test"
    - "-//tests:path_test"
    - "-//tests/mappings/filter_directory/..."
    - "-//tests/rpm/..."
    - "-//tests/install/..."

#
# Commmon features by platform
# 
ubuntu: &ubuntu
  platform: ubuntu1804
  <<: *common
  <<: *default_tests
  build_targets:
    - "//distro:distro"
    - "//distro:relnotes"

centos: &centos
  platform: centos7
  <<: *common
  <<: *default_tests

macos: &macos
  platform: macos
  <<: *common
  <<: *default_tests

windows: &windows
  platform: windows
  <<: *common
  <<: *win_tests

tasks:
  rolling_ubuntu:
    name: rolling_ubuntu
    <<: *ubuntu
    <<: *rolling
  rolling_macos:
    name: rolling_macos
    <<: *macos
    # It seems there is no rolling Bazel for macos.
    bazel: last_green
  rolling_windows:
    name: rolling_windows
    <<: *windows
    <<: *rolling
  lts_centos:
    name: lts_centos
    <<: *centos
    <<: *lts
  lts_macos:
    name: lts_macos
    <<: *macos
    <<: *lts
  lts_ubuntu:
    name: lts_ubuntu
    <<: *ubuntu
    <<: *lts
  lts_windows:
    name: lts_windows
    <<: *windows
    <<: *lts
